<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLUSNET WIFI Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="assets/logo.png" alt="PLUSNET Logo" class="logo">
      <h1>Choose Your Access Duration</h1>
      <p>Subscribe for a time period and pay via M-PESA</p>
    </div>

    <form id="login-form" class="form">
      <div id="plans-container"></div>
      <input
        type="text"
        name="phone"
        placeholder="Enter M-PESA Phone Number"
        class="input"
        required
        pattern="^(07|01)[0-9]{8}$"
        title="Phone number must be 10 digits and start with 07 or 01"
      />
      <button type="submit" class="button">Pay & Connect</button>
    </form>

    <p id="message" class="message"></p>
  </div>

  <script src="jquery.min.js"></script>
  <script src="md5.js"></script>
  <script src="swal.min.js"></script>
  <script src="mpesa.js"></script>
  <script>
    // Load time-based plans
    async function loadPlans() {
      const plans = await fetch('prices.json').then(res => res.json());
      const plansContainer = document.getElementById('plans-container');
      plansContainer.innerHTML = '';

      plans.forEach(plan => {
        const label = document.createElement('label');
        label.className = 'plan-option';
        label.innerHTML = `
          <input type="radio" name="plan" value="${plan.duration_limit}|${plan.price}" required>
          <span class="plan-label">${plan.duration_limit} â€“ KES ${plan.price}</span>
        `;
        plansContainer.appendChild(label);
      });
    }
    loadPlans();
  </script>
</body>
</html>
